        <p>清晖园简介：</p>
        <p>清晖园在顺德市。是清代广东四大名园之一。建于清嘉庆五年，经笔生花馆、内庭、</p>
        <p>书楼、船厅、惜荫书屋、碧溪草堂到水榭，辅以书画、雕刻、工艺美术设置，使层</p>
        <p>层景色，幽雅含蓄。精巧的建筑有池塘假山衬托，另外更缀以蓝素馨、玉兰、木棉、</p>
        <p>银杏、紫藤、米兰与龙眼、葡萄等花、果、树木，更加清华多彩。</p>
